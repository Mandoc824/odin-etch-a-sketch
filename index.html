<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container"></div>
    <div id="slide">
      <label for="range"
        >Change Squares Per Side: <span class="slider-value"></span
      ></label>

      <input
        type="range"
        min="16"
        max="100"
        value="50"
        class="slider"
        id="range"
      />
    </div>
    <div>
      <label for="colors">Select Your Color:</label>
      <select id="colors" class="colors">
        <option value="random">Random</option>
        <option value="purple">Purple</option>
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
      </select>
    </div>

    <button class="reset-grid">Reset Grid</button> <br />
    <button class="erase">Erase</button>
    <h3>Click the grid to toggle drawing ;)</h3>
    <script src="./index.js"></script>
  </body>
</html>
